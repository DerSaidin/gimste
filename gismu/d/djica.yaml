Word: djica
Rafsi: dji
Definition: x1 desires/wants/wishes x2 (event/state) for purpose x3.
Notes: If desire is for an object, this is sumti-raising; use tu'a in $x_2$ (or use
  lujvo = {po'edji}).  See also {taske}, {xagji}, {mukti}, {nitcu}, {nelci}, {pacna},
  {prami}, {rigni}, {trina}, {xebni}, {xlura}.
Examples: None
