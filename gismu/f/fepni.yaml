Word: fepni
Rafsi: fep, fei
Definition: x1 is measured in kopeck/cent money-subunits as x2 [quantity], in monetary
  system x3.
Notes: Also pfennig, paisa, sen, fen, dinar, etc.; $x_1$ is generally a price/cost/value.  (additional
  secondary, tertiary, etc. subunit places may be added as $x_4$, $x_5$, $x_6$, ...);
  See also {sicni}, {jdini}, {jdima}, {vecnu}, {rupnu}, {dekpu}, {gutci}, {minli},
  {merli}, {bunda}, {kramu}.
Examples: None
