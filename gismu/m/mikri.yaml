Word: mikri
Rafsi: mik
Definition: x1 is a millionth [$10^{-6}$] of x2 in dimension/aspect x3 (default is
  units).
Notes: See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
  {gradu}, {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti},
  {gotro}, {kilto}, {megdo}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
  {xecto}, {xexso}, {zepti}, {zetro}
Examples: None
