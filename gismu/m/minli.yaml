Word: minli
Rafsi: ''
Definition: x1 is x2 (default 1) long local distance unit(s) [non-metric], x3 subunits,
  standard x4.
Notes: (additional subunit places may be added as $x_5$, $x_6$, ...); See also {mitre},
  {kilto}, {clani}, {ganra}, {condi}, {rotsu}, {rupnu}, {fepni}, {dekpu}, {gutci},
  {minli}, {merli}, {bunda}, {kramu}.
Examples: None
