Word: menli
Rafsi: men
Definition: x1 is a mind/intellect/psyche/mentality/[consciousness] of body x2.
Notes: (adjective:) $x_1$ is mental/psychological/a mental phenomenon; multiple personalities
  (= so'i {menli}).  See also {besna}, {morji}, {mucti}, {pensi}, {sanji}, {xanri},
  {sevzi}, {xadni}.
Examples: None
