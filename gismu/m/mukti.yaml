Word: mukti
Rafsi: muk, mu'i
Definition: x1 (action/event/state) motivates/is a motive/incentive for action/event
  x2, per volition of x3.
Notes: Also; $x_3$ is motivated to bring about result/goal/objective $x_2$ by $x_1$
  (= {termu'i} for reordered places); (note that 'under conditions' BAI may apply
  and be appropriately added to the main predicate level or within the $x_2$ action
  level).  (cf. cmavo list {mu'i}, {nibli}, te {zukte} - generally better for 'goal',
  se {jalge}, {krinu}, {rinka}, {ciksi}, {djica}, {xlura})
Examples: None
