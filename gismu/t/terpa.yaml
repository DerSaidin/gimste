Word: terpa
Rafsi: tep, te'a
Definition: x1 fears x2; x1 is afraid/scared/frightened by/fearful of x2 (event/tu'a
  object).
Notes: 'Also: $x_1$ feels terror about $x_2$; $x_2$ is fearsome/fearful/frightening/scary
  to $x_1$ (= {selte''a} to reorder places).  See also {snura}, {xalni}, {xanka},
  {virnu}.'
Examples: None
