Word: tunlo
Rafsi: tul, tu'o
Definition: x1 gulps/swallows.
Notes: $x_1$ swallows down food/drink. $x_2$ (= {tulpinxe}, {tulcti}, {ctitu'o} (the
  latter two are more general - for food or beverage); swallow/engulf (= {galxycti},
  {galxynerbi'o}, {galxygre}.  See also {citka}, {pinxe}, {galxe}.
Examples: None
