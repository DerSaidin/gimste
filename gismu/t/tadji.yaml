Word: tadji
Rafsi: ''
Definition: x1 [process] is a method/technique/approach/means for doing x2 (event)
  under conditions x3.
Notes: Also practice/way/mode; style/manner/conduct (= {tratadji}); pattern (= {montadji},
  {tadjymo'a}, or {platadji}, {tadjypla}).  See also {ciste}, {pruce}, {zukte}, {pluta},
  cmavo list {ta'i}.
Examples: None
