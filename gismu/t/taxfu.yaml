Word: taxfu
Rafsi: taf, ta'u
Definition: x1 is dress/a garment/clothing for wearing by x2 (gender/species/body
  part) serving purpose x3.
Notes: 'Also: $x_2$ can wear/is wearing $x_1$; refers to something intended for use
  as a garment, not merely something that happens to be worn at some time (which need
  not be true for dasni).  See also {creka}, {cutci}, {daski}, {dasni}, {gluta}, {kosta},
  {mapku}, {palku}, {pastu}, {skaci}, {smoka}, {lunbe}.'
Examples: None
