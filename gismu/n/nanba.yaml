word: nanba
rafsi:
- nab
examples: No examples.
meta-definitions:
  tags:
    - place-structure.noun-x1-with-parameters
    # This tag indicates a gismu which relates some noun to some parameters of that noun.
    # These are pretty common in lojban. e.g.  x1 is a ___ of species x2
    - concept-class.specific-type
    # https://en.wikipedia.org/wiki/Type%E2%80%93token_distinction
    # i.e. bread is a specific type of food
    # If we were in another culture (or on another planet) this specific type may not be present/applicable.
    # A specific subtype is not a universal concept, like "food".
    # A specific subtype can still have more subtypes nested in them.
  places:
    1:
      hypernym:
        - cidja x1
      synonym:
        - gusta x2
        - snuji x3
        - stasu x2
        - xagji x2
    2:
      hypernym:
        - spati x1
      synonym:
        - gurni x1
      hyponym:
        - bavmi x1
        - cunmi x1
        - mavji x1
        - maxri x1
        - mraji x1
        - rismi x1
        - sobde x1
        - sorgu x1
        - zumri x1
    # https://en.wikipedia.org/wiki/Synonym_ring
    # These synsets should probably be somewhere separate, otherwise they will need to be
    # duplicated and maintained in each of these referenced gismu's yaml files.
definitions:
  en:
    place structure: x1 is a quantity of/contains bread [leavened or unleavened] made
      from grains x2.
    notes:
    - See also {gurni}, {panlo}, {toknu}.
    glosses:
    - bread
  de:
    place structure: x1 ist eine Menge an/enthält Brot [gesäuert oder ungesäuert]
      hergestellt aus Getreide/Korn x2
    notes:
    - No notes.
    glosses:
    - Brot
  es:
    place structure: x1 es una cantidad de pan hecho de grano/harina x2
    notes:
    - No notes.
    glosses:
    - pan
  ru:
    place structure: x1 — хлеб (дрожжевой или пресный), сделанный из зерен x2
    notes:
    - '{gurni} (зерно), {panlo} (ломтик), {toknu} (духовка)'
    glosses:
    - x1=хлеб
    - x2=зерна для хлеба
  en-simple:
    place structure: x1 is a quantity of bread from grains x2
    notes:
    - No notes.
    glosses:
    - a quantity of bread
    - x2=a source of bread
  eo:
    place structure: x1 estas kvanto da/enhavas/konsistas el pano [fermentigita aŭ
      ne] farita el grajnoj x2
    notes:
    - Vidu ankaŭ {gurni}, {panlo}, {toknu}.
    glosses:
    - pano
  hu:
    place structure: x1 bizonyos mennyiségű kenyér x2 magból
    notes:
    - '(Lásd még: {gurni}, {panlo}, {toknu})'
    glosses:
    - kenyér
  ja:
    place structure: x1 は x2 （種類／原料／穀物）のパン
    notes:
    - 酵母を使っても使わなくても良い。 ・大意： パン ・読み方： ナンバ  ・語呂合わせ： パンはナンばかり, mianbau(面包), bread ・関連語：
      {gurni}, {panlo}, {toknu}
    - ''
    glosses:
    - x1=パン (食品)
  zh:
    place structure: x1是面包（不论发酵与否），由谷物x2制成
    notes:
    - 参见 {gurni}, {panlo}, {toknu}.
    glosses:
    - No glosses.
