Word: gugde
Rafsi: gug, gu'e
Definition: x1 is the country of peoples x2 with land/territory x3; (people/territory
  relationship).
Notes: Also sovereignty, domestic (as opposed to foreign), nation (when not referring
  to ethnos).  See also {turni}, {natmi}, {jecta}, {tumla}, {tutra}, {lanci}.
Examples: None
