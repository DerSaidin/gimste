Word: gigdo
Rafsi: gig, gi'o
Definition: x1 is a billion [British milliard] [$10^9$] of x2 in dimension/aspect
  x3 (default is units).
Notes: See also {grake}, {mitre}, {snidu}, {stero}, {delno}, {molro}, {kelvo}, {xampo},
  {gradu}. {litce}, {merli}, {centi}, {decti}, {dekto}, {femti}, {gocti}, {gotro},
  {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
  {xecto}, {xexso}, {zepti}, {zetro}
Examples: None
