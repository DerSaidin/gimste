Word: gutci
Rafsi: guc
Definition: x1 is x2 (default 1) short local distance unit(s) [non-metric], standard
  x3, x4 subunits.
Notes: Foot (= {jmagutci}); yard (= {cibjmagutci}), pace (= {tapygutci}), inch (=
  {degygutci}), cubit (= {birgutci}).  (additional subunit places may be added as
  $x_5$, $x_6$, ...); See also {mitre}, {clani}, {ganra}, {condi}, {rotsu}, {rupnu},
  {fepni}, {dekpu}, {minli}, {merli}, {bunda}, {kramu}.
Examples: None
