Word: gunka
Rafsi: gun, gu'a
Definition: x1 [person] labors/works on/at x2 [activity] with goal/objective x3.
Notes: 'Also: $x_1$ is a worker/laborer.  (cf. {sazri}, {gasnu}, {se} {jibri}; {zukte}
  - which need not be labor; physics term ''work'' = {ni} {muvyselbai}, {briju}, {jibri},
  {lazni}, {selfu})'
Examples: None
