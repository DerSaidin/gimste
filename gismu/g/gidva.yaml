Word: gidva
Rafsi: gid, gi'a
Definition: x1 (person/object/event) guides/conducts/pilots/leads x2 (active participants)
  in/at x3 (event).
Notes: A guiding person advises/suggests/sets an example to be followed, but does
  not necessarily control/direct/manage actual execution of an event; an event may
  serve as a guide by setting a pattern/example to be emulated.  See also {jitro},
  {ralju}, {sazri}, te {bende}, {jatna}, {fukpi}, {morna}.
Examples: None
