Word: glico
Rafsi: gic, gli
Definition: x1 is English/pertains to English-speaking culture in aspect x2.
Notes: Generally assume broadest sense of 'English'; may refer to 'English', pertaining
  to the country/people/culture of England (normally requiring constraint = gligu'e,
  or simply redundancy = gligli-); British English, the norm language of the UK (=
  {gliglibau}).  (cf. {brito} which refers to the United Kingdom as a whole or to
  the British empire, {merko}, {sralo}, {kadno}, {skoto})
Examples: None
