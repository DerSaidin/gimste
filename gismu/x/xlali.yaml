Word: xlali
Rafsi: xla
Definition: x1 is bad for x2 by standard x3; x1 is poor/unacceptable to x2.
Notes: 'Be careful to distinguish between a bad/unacceptable event, and a bad/unacceptable
  agent: $x_1$ does poorly (= lenu ko''a gasnu cu xlali and not normally ko''a {xlali}).  See
  also {palci}, {mabla}, {xamgu}, {betri}.'
Examples: None
