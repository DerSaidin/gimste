Word: javni
Rafsi: jva
Definition: x1 is a rule prescribing/mandating/requiring x2 (event/state) within system/community
  x3.
Notes: Regulation, prescription (also $x_2$), principle, requirement (also $x_2$),
  prescribe, require (conditions are usually contained within $x_2$); $x_1$ is regulatory;
  $x_2$, $x_3$ are regulated.  See also {flalu}, {ritli}, cmavo list {ja'i}, {marde},
  {tcaci}, {tinbe}, {zekri}.
Examples: None
