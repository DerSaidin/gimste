Word: kajde
Rafsi: jde
Definition: x1 (event/experience) warns/cautions x2 (person) of/about danger x3 (event/state/property).
Notes: Agentive warning (= {jdegau}, {jdezu'e}); an attempt to warn which may not
  succeed (= {jdetoi}, {jdegautoi}, {jdezuktoi}).  See also {ckape}, {nupre}, {snura},
  {tcica}, {xlura}.
Examples: None
