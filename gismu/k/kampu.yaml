Word: kampu
Rafsi: kau
Definition: x1 (property - ka) is common/general/universal among members of set x2
  (complete set).
Notes: Only fully universal sense applies; $x_1$ must be found in all members of $x_2$.  For
  the non-universal sense see {fadni} and {zilfadni}.  See also {cafne}, {rirci},
  {fadni}, {cnano}, {tcaci}, {lakne}, {cmima}, {simxu}.
Examples: None
