Word: klesi
Rafsi: kle, lei
Definition: x1 (mass/si'o) is a class/category/subgroup/subset within x2 with defining
  property x3 (ka).
Notes: Also taxon, type, kind, classification, species, genus, family, order, phylum.  See
  also cmavo list {le'a}, {cmima}, {jutsi}, {ciste}, {girzu}, {lanzu}, {vrici}.
Examples: None
