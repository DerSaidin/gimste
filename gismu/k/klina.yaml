Word: klina
Rafsi: kli
Definition: x1 (object/medium) is clear/transparent/without obstacle to in-the-clear
  x2 [transmission].
Notes: Also lucid; $x_2$ remains apparent/lucid/clear (figurative use for 'understandable'
  is discouraged, better expressed as = {filseljmi} or {filsmu}).  (cf. {kandi}, {zunti}
  - {nalzu'i} is better for 'unhindered')
Examples: None
