Word: kandi
Rafsi: kad
Definition: x1 is dim/dull/pale/non-intense in property x2 (ka) as received/measured
  by observer x3.
Notes: In colors, indicates unsaturated, pastel, pale (though blabi can also indicate
  a kind of paleness).  See also {blabi}, {carmi}, {klina}, {linto}, {manku}, {murse},
  {ruble}, {skari}, {milxe}, {blanu}, {bunre}, {cicna}, {crino}, {grusi}, {narju},
  {nukni}, {pelxu}, {xekri}, {xunre}, {zirpu}.
Examples: None
