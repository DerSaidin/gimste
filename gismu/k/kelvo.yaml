Word: kelvo
Rafsi: ke'o
Definition: x1 is x2 degree(s) Kelvin [metric unit] in temperature (default is 1)
  by standard x3.
Notes: See also {gradu}, {centi}, {decti}, {dekto}, {femti}, {gigdo}, {gocti}, {gotro},
  {kilto}, {megdo}, {mikri}, {milti}, {nanvi}, {petso}, {picti}, {terto}, {xatsi},
  {xecto}, {xexso}, {zepti}, {zetro}.
Examples: None
