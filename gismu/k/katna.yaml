Word: katna
Rafsi: ka'a
Definition: x1 (tool/blade/force) cuts [through]/splits/divides x2 (object) into pieces
  x3.
Notes: For $x_1$ force, it is a force acting as a blade, not acting upon a blade;
  agentive cutting (= {ka'argau}, {ka'arzu'e}).  (cf. {kakpa}, {sraku} for cutting
  into without division; {plixa}, {dakfu}, {jinci}, {porpi}, {spofu}, {tunta}, {xrani},
  {fatri}, {fendi}, {balre}, {dilcu})
Examples: None
