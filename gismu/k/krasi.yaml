Word: krasi
Rafsi: kra
Definition: x1 (site/event) is a source/start/beginning/origin of x2 (object/event/process).
Notes: Also root (figurative sense); (adjective:) $x_1$ is initial.  See also {fanmo},
  cmavo list {ra'i}, {sabji}, {cfari}, {jipno}, {traji}, {kojna}, {genja}, {jicmu},
  {sitna}, {jinto}.
Examples: None
