Word: cinse
Rafsi: cin
Definition: x1 in activity/state x2 exhibits sexuality/gender/sexual orientation x3
  (ka) by standard x4.
Notes: 'Also: $x_1$ courts/flirts; $x_3$ could be a ka <gender or role>, ka <attraction
  to a gender>, or ka <type of activity>, etc.; (adjective:) $x_1$ is sexual/sexy;
  $x_1$ is flirted with/courted by $x_2$ (= {cinfriti}, {cinjikca}).  See also {gletu},
  {pinji}, {plibu}, {vibna}, {vlagi}.'
Examples: None
