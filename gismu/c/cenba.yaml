Word: cenba
Rafsi: cne
Definition: x1 varies/changes in property/quantity x2 (ka/ni) in amount/degree x3
  under conditions x4.
Notes: Non-resultative, not-necessarily causal change.  (cf. cenba which is non-resultative,
  galfi which is resultative and causal, stika which is non-resultative and causal;
  stodi, zasni, binxo)
Examples: None
