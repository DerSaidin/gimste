Word: carna
Rafsi: car
Definition: 'x1 turns about vector x2 towards direction x3, turning angular distance
  / to face point x4 '
Notes: 'Also revolve (= {jincarna}).  See also {gunro}, {jendu}. New definition of
  {carna} originally proposed by Robin Lee Powell and backward-compatible with the
  old one. Official definition: $x_1$ turns/rotates/revolves around axis $x_2$ in
  direction $x_3$.'
Examples: None
