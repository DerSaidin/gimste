Word: crida
Rafsi: rid
Definition: x1 is a fairy/elf/gnome/brownie/pixie/goblin/kobold [mythical humanoid]
  of mythos/religion x2.
Notes: Also orc, giant, demon or devil (when humanoid-form is presumed by the mythos/religion),
  bugbear, bogeyman.  (cf. {ranmi}, especially for non-humanoid creatures of myth,
  {lijda})
Examples: None
