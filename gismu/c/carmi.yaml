Word: carmi
Rafsi: cam, cai
Definition: x1 is intense/bright/saturated/brilliant in property (ka) x2 as received/measured
  by observer x3.
Notes: 'Also lustrous, gleaming, sparkling, shining (all probably better metaphorically
  combined with gusni: gusycai or camgu''i); in colors, refers principally to increased
  saturation (with opposite kandi).  See also {denmi}, {gusni}, {kandi}, {ruble},
  {skari}, {tilju}, {tsali}, {mutce}, {blabi}, {blanu}, {bunre}, {cicna}, {crino},
  {grusi}, {narju}, {nukni}, {pelxu}, {xekri}, {xunre}, {zirpu}.'
Examples: None
