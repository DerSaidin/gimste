Word: ciste
Rafsi: ci'e
Definition: x1 (mass) is a system interrelated by structure x2 among components x3
  (set) displaying x4 (ka).
Notes: $x_1$ (or $x_3$) is synergistic in $x_4$; also network; $x_2$ also relations,
  rules; $x_3$ also elements (set completely specified); $x_4$ systemic functions/properties.
  See also cmavo list {ci'e}, {cmima}, {girzu}, {gunma}, {stura}, {tadji}, {munje},
  {farvi}, {ganzu}, {judri}, {julne}, {klesi}, {morna}, {tcana}.
Examples: None
