Word: rinju
Rafsi: ri'u
Definition: x1 is restrained/held [back]/constrained/kept by restraint x2 against
  x3 (event).
Notes: 'Also: $x_2$ is a restraint/binding for $x_1$, $x_2$ keeps/restrains/holds
  [back]/constrains $x_1$ from $x_3$ (= {selri''u} for reordered places); agentive
  restraint (= {ri''urgau}, {ri''urzu''e}).  See also {zifre}, {ralte}, {pinfu}, {kavbu},
  {fanta}, {jgari}, {jimte}, {bapli}, {curmi}, {kluza}, {tagji}.'
Examples: None
