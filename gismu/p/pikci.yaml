Word: pikci
Rafsi: ''
Definition: x1 begs/pleads/supplicates/entreats/implores/beseeches/prays [asks with
  humility] x2 for x3.
Notes: Also importune, petition, plea, solicit; $x_2$ benefactor, patron; $x_3$ boon,
  favor, gift, alms. See also {cpedu} which is more general as to manner, {pindi}.
Examples: None
