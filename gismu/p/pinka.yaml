Word: pinka
Rafsi: pik
Definition: x1 (text) is a comment/remark/observation about subject x2 expressed by
  x3 to audience x4.
Notes: 'Also: $x_3$ comments/remarks/says $x_1$ about $x_2$ (= terselpinka for reordered
  places).  See also {jinvi}, {cusku}, {zgana}, {lanli}, {bacru}, {ciska}.'
Examples: None
