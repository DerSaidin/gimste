Word: plita
Rafsi: pit
Definition: x1 is a plane [2-dimensional shape/form] defined by points x2 (set); x1
  is flat/[smooth].
Notes: 'Also: $x_1$ is even/planar/level.  ($x_2$ is a set of points at least sufficient
  to define the plane); See also {xutla}, {sefta}, {tapla}, {karda}, {boxfo}, {pinta}.'
Examples: None
