Word: prosa
Rafsi: ros, ro'a
Definition: x1 is prose about plot/theme/subject x2 by author x3 for intended audience
  x4.
Notes: Non-poetic written text, without intentional rhyme or meter; $x_2$ may be a
  convention rather than a subject.  See also {cfika}, {lisri}, {cukta}, {pemci},
  {finti}.
Examples: None
