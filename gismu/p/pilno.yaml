Word: pilno
Rafsi: pli
Definition: x1 uses/employs x2 [tool, apparatus, machine, agent, acting entity, material]
  for purpose x3.
Notes: Also utilize; $x_2$ is useful/used productively by $x_1$ to do $x_3$ (= {selpli}
  for reordered places); hire/employ (= {le'ipli}, {lejyplicu'a}).  (cf. {tutci},
  {cabra}, {minji}, {gasnu}, {zukte} for $x_2$, cmavo list {pi'o}, {sazri}, {jibri})
Examples: None
