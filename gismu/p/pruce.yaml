Word: pruce
Rafsi: ruc, ru'e
Definition: x1 is a process with inputs x2, outputs/results x3, passing through steps/stages
  x4.
Notes: $x_2$ resource (= {selru'e}, but also {ru'etci}, (ru'er-/ruc- or selru'e-/selruc-
  modifying:) selxaksu, selsabji, livla).  See also cmavo list {pu'e}, {farvi}, {tadji},
  {grute}, {tcini}.
Examples: None
