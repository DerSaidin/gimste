Word: pulji
Rafsi: ''
Definition: x1 is a police officer/[enforcer/vigilante] enforcing law(s)/rule(s)/order
  x2.
Notes: Police officer, as an agent of authority (= {ca'irpulji}, {ka'irpulji}), as
  part of a police force (= {puljysoi}, as part of {puljyselsoi}); military police
  (= {jempulji}, {bilpulji}).  See also {catni}, {sonci}, {bilni}, {flalu}, {bandu},
  {jemna}, {zekri}, {krati}.
Examples: None
