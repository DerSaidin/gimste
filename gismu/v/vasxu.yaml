Word: vasxu
Rafsi: vax, va'u
Definition: x1 breathes/respires x2 [gas].
Notes: (though used to make the Lojban word, clue word vascular is erroneous, actually
  pertaining to the circulatory system that carries the respired oxygen to the tissues);
  See also {fepri}, {kijno}, {vacri}.
Examples: None
