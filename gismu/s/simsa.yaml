Word: simsa
Rafsi: smi
Definition: x1 is similar/parallel to x2 in property/quantity x3 (ka/ni); x1 looks/appears
  like x2.
Notes: 'Also: $x_1$ is a likeness/image of $x_2$; $x_1$ and $x_2$ are alike; similarity
  and parallel differ primarily in emphasis.  See also {dunli}, {frica}, {mintu},
  {panra}, {simlu}, {vrici}.'
Examples: None
