Word: skari
Rafsi: ska
Definition: x1 is/appears to be of color/hue x2 as perceived/seen by x3 under conditions
  x4.
Notes: Conditions may include lighting, background, etc..  See also {blanu}, {bunre},
  {cicna}, {cinta}, {crino}, {grusi}, {narju}, {nukni}, {pelxu}, {xunre}, {zirpu},
  {carmi}, {kandi}, {xekri}, {blabi}.
Examples: None
