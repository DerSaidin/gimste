Word: smadi
Rafsi: ''
Definition: x1 guesses/conjectures/surmises x2 (du'u) is true about subject x3; [epistemology].
Notes: 'Also: $x_1$ has a hunch that $x_2$ is true; $x_1$ imagines $x_2$ is true;
  words usable for epistemology typically have a du''u place.  See also {djuno}, {facki},
  {jijnu}, {sruma}.'
Examples: None
