Word: saske
Rafsi: ske
Definition: x1 (mass of facts) is science of/about subject matter x2 based on methodology
  x3.
Notes: Not limited to science as derived by the scientific method, but pertaining
  to any body of usually-coherent knowledge garnered/gathered/assembled by a consistent
  methodology.  See also {datni}, {fatci}, {djuno}, {cipra}, {pensi}, {jimpe}.
Examples: None
