Word: sepli
Rafsi: sep, sei
Definition: x1 is apart/separate from x2, separated by partition/wall/gap/interval/separating
  medium x3.
Notes: Also aloof (= {jiksei}); alone (= {rolsmisei} meaning apart or unlike all others
  of its kind; {pavysei}, {seirpavmei} meaning "only" or "one alone" - do not use
  when talking about, for example, two people who are alone); $x_3$ space.  See also
  {bitmu}, {snuji}, {senta}, {fendi}, {curve}, {jinsa}, {bitmu}, {marbi}.
Examples: None
