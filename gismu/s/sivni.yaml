Word: sivni
Rafsi: siv
Definition: x1 is private/personal/privy/[secret/confidential/confined] to x2; x1
  is not-public/hidden.
Notes: 'Also: $x_1$ is secret (one sense); $x_2$ is in the know/in touch with/privy
  to $x_1$ (= {selsivni} for reordered places); exclusion can be expressed by na''e(bo)
  in $x_2$: excluded/in the dark (= {nalselsivni}).  See also {gubni}, {mipri}.'
Examples: None
