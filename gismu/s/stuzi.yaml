Word: stuzi
Rafsi: tuz, stu
Definition: x1 is an inherent/inalienable site/place/position/situation/spot/location
  of x2 (object/event).
Notes: Generally used for normally stationary objects/events, to give their 'permanent'
  location.  See also cmavo list {tu'i}, {jmive}, {diklo}, {zvati}, {tcini}, {xabju},
  {jibni}, {judri}, {lamji}, {mokca}, {stali}.
Examples: None
