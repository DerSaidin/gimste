Word: simlu
Rafsi: mlu
Definition: x1 seems/appears to have property(ies) x2 to observer x3 under conditions
  x4.
Notes: 'Also: $x_1$ seems like it has $x_2$ to $x_3$; suggest belief/observation (=
  {mlugau}, {mluti''i}); looks like/resembles (= {smimlu}, {mitmlu}).  See also {catlu},
  {viska}, {simsa}, {zgana}, {ganse}, {jarco}.'
Examples: None
