Word: zukte
Rafsi: zuk, zu'e
Definition: x1 is a volitional entity employing means/taking action x2 for purpose/goal
  x3/to end x3.
Notes: Also acting at, undertaking, doing; agentive cause with volition/purpose; also
  $x_3$ objective, end.  See also cmavo list {zu'e}, {bapli}, {gunka}, {jalge}, {krinu},
  {mukti}, {rinka}, {snuti}, {gasnu}, {fasnu}, {minji}, {prenu}, {ciksi}, {jibri},
  {pilno}, {pluta}, {tadji}, {tutci}.
Examples: None
