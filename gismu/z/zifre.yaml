Word: zifre
Rafsi: zif, zi'e
Definition: x1 is free/at liberty to do/be x2 (event/state) under conditions x3.
Notes: Also unrestricted, unfettered, unconstrained; (adjective:) independent; (adverb:)
  willingly, voluntarily, freely, may, optionally; (potential:) $x_1$ voluntarily
  does $x_2$.  See also {pinfu}, {rinju}, {bilga}, {curmi}, {kakne}, {frili}.
Examples: None
