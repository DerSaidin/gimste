Word: zunti
Rafsi: zun, zu'i
Definition: x1 (evt./state) interferes with/hinders/disrupts x2 (evt./state/process)
  due to quality x3 (ka).
Notes: Also blocks, obstructs, baffles; not necessarily forcing cessation. See also
  {fanta}, {dicra}, {fliba}, {fanza}, {raktu}, {klina}, {bandu}, {cfipu}, {ganlo}.
Examples: None
