Word: zgana
Rafsi: zga
Definition: x1 observes/[notices]/watches/beholds x2 using senses/means x3 under conditions
  x4.
Notes: Behold/watch/gaze (= {vi'azga}); guard/watchman/sentinel (= {zgaku'i}, {jdeku'i}).  See
  also cmavo list {ga'a}, {ganse}, {viska}, {catlu}, {tirna}, {pencu}, {sumne}, {kurji},
  {canci}, {catlu}, {jarco}, {lanli}, {pinka}, {simlu}.
Examples: None
