Word: lebna
Rafsi: leb, le'a
Definition: x1 takes/gets/gains/obtains/seizes/[removes] x2 (object/property) from
  x3 (possessor).
Notes: Also confiscate, appropriate.  Acquire with volition such that $x_1$ gains
  possession; $x_3$ is possessor and not merely source, alienation is implied.  (cf.
  {punji}, {cpacu} where volition or previous possession is not necessarily implied,
  {vimcu} for alienation where $x_1$ need not gain possession, {canci}, {cliva})
Examples: None
