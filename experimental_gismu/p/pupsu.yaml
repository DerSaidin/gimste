word: pupsu
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: x1 is a waterfall (geological and hydrological, semi-permanent
      feature) with source/flowing fluid x2 (fluid need not be water), with rock/terrain
      characteristics/grade (slope)/features x3 in potential (gravitational well/field)
      x4; mass/quantity of fluid x2 flows over feature x3 so as to fall /tumble down
      it (continuously)
    notes:
    - 'Despite the gloss, the waterfall need not constitute falling water specifically,
      just a falling-tumbling fluid. x3 might be (but is not necessarily strictly)
      a terrain feature underlying the flow of the fluid. Proposed short rafsi: -pup-.
      Confer: {falri''e}.'
    glosses:
    - cascade (waterfall)
    - falls (waterfall)
    - sault (waterfall)
    - waterfall (geological/hydrological feature)
  es:
    place structure: x1 es una cascada/caída [de agua, etcétera]  (característica
      semipermanente, geológico e hidrológico) con fuente / fluye líquido x2 (líquido
      no necesita ser agua), con las características [del terreno] / grado (pendiente,
      ladera, cuesta, inclinación, declive, vertiente) x3 en el potencial (gravitatoria)
      x4; masa / cantidad de fluido fluye x2 sobre característica x3 para caer (de
      forma continua)
    notes:
    - 'El líquido no es necesariamente agua. El rafsi breve y propuesto: -pup-. Confer:
      {falri''e}.'
    glosses:
    - cascada (geológico e hidrológico)
    - caída (como de agua)
