word: salni
rafsi:
- No rafsi.
examples: No examples.
definitions:
  en:
    place structure: x1 is salty/briny to observer x2.
    notes:
    - See also {silna}, {xamsi}, {titla}, {slari}, {kurki}, {krumami}. This word was
      oddly missing; note that {silna} can mean sweet 'lead acetate, sour 'sodium
      citrate', bitter 'magnesium sulfate', or umami 'sodium glutamate', so {silna}
      {vrusi} is almost meaningless.
    glosses:
    - salty
